                /* ボックスの高さを指定する */
                border-top: 2px solid #666666;
                /* 境界線の上部を実線に指定する*/
                border-right: 2px solid #666666;
                /* 境界線の上部を実線に指定する*/

                /* ボックスを回転させる（右向き矢印） */
            }

        <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset-min.css">

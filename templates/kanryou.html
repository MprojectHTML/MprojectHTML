<!DOCTYPE html>
    <html lang="ja">


    <head>
        <meta charset="utf-8">
        <title>入力</title>
        <style>
            .arrow {
                width: 45px;
                /* ボックスの横幅を指定する */
                height: 45px;
                /* ボックスの高さを指定する */
                border-top: 2px solid #666666;
                /* 境界線の上部を実線に指定する*/
                border-right: 2px solid #666666;
                /* 境界線の上部を実線に指定する*/
                transform: rotate(45deg);
                /* ボックスを回転させる（右向き矢印） */
            }
        </style>
        <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset-min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/enter.css">
    </head>

    <body>
        </div>
        <h1>
            <div id="status">
                <div class="container">
                    <div class="item passive">
                        入力&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </div>
                    <div class="item">
                        <div class="arrow"></div>
                    </div>
                    <div class="item passive">
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp確認&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </div>

                        <div class="arrow"></div>
                    </div>

                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp完了
                    </div>
                </div>
            </div>

        </div>

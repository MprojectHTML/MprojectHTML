  <body>
    <div id="headline">
      <h1>ログイン</h1>
      <p>
        ここでは、あなたの所属している「チーム名」並びに「パスワード」の記入を行い、ログインを完了してください
      </p>
    </div>
    <a>
      <form action="{{url_for('check')}}" method="post" name="login">
        <p class="position">
          チーム名（必須）:<br />
          <input type="text" name="team" />
        </p>
        <p class="position">
          パスワード（必須）:<br />
          <input type="password" name="password" />
        </p>
        <span class="war">{{warring}}</span>
        <p class="position"><input type="submit" value="ログイン" /></p>
      </form>
    </a>
    <a>
      <form action="{{url_for('createAccount')}}" name="login">
        <p class="position">新規登録の方はこちらから:<br /></p>
        <p class="position"><input type="submit" value="新規登録" /></p>
      </form>
    </a>
    <a>
      <form
        action="パスワード忘れた人用のhtmlfileのリンク"
        method="post"
        name="forget"
      >
        <p class="position">パスワードを忘れた方はこちらから:<br /></p>
        <p class="position"><input type="submit" value="手続き" /></p>
      </form>
    </a>
